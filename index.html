<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="my-portfolio/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="my-portfolio/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="my-portfolio/favicon/favicon-16x16.png">
  <link rel="manifest" href="my-portfolio/favicon/site.webmanifest">
  <link rel="mask-icon" href="my-portfolio/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="my-portfolio/favicon/browserconfig.xml">
  <meta name="theme-color" content="#0b0b0b">

  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: #0b0b0b;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      z-index: 1000;
      background: transparent; /* transparent header */
      color: #f5f5f5;
    }

    main {
      padding: 120px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Masonry-style photo grid */
    .gallery {
      column-count: 3;
      column-gap: 15px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.95);
    }

    .lightbox img {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
      border: 4px solid #111; /* subtle DS-like frame */
      border-radius: 6px;
    }

    .lightbox:target {
      display: block;
    }

    /* Arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
      font-size: 2rem;
      padding: 16px;
      transition: 0.3s;
      user-select: none;
    }

    .prev:hover, .next:hover {
      color: #fff;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    /* Starfield */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      animation: move linear infinite;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(200vh); }
    }

    .stars span {
      width: 2px;
      height: 2px;
      top: -10px;
      left: calc(100% * var(--x));
      animation-duration: calc(40s + 20s * var(--y)); /* slowed down 50% */
    }

    /* Fog */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/3Sz1W4Q/fog.png') repeat;
      opacity: 0.07;
      animation: fogMove 120s linear infinite;
      z-index: -1;
    }

    @keyframes fogMove {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <div class="stars">
    <!-- Starfield generator -->
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('span');
        star.style.setProperty('--x', Math.random());
        star.style.setProperty('--y', Math.random());
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="fog"></div>

  <header>
    My Photography Portfolio
  </header>

  <main>
    <section class="gallery">
      <a href="#img1"><img src="photos/photo1.jpg" alt="Photo 1"></a>
      <a href="#img2"><img src="photos/photo2.jpg" alt="Photo 2"></a>
      <a href="#img3"><img src="photos/photo3.jpg" alt="Photo 3"></a>
      <!-- Add more photos as needed -->
    </section>
  </main>

  <!-- Lightbox images -->
  <div id="img1" class="lightbox">
    <a href="#img3" class="prev">&#10094;</a>
    <img src="photos/photo1.jpg" alt="">
    <a href="#img2" class="next">&#10095;</a>
  </div>

  <div id="img2" class="lightbox">
    <a href="#img1" class="prev">&#10094;</a>
    <img src="photos/photo2.jpg" alt="">
    <a href="#img3" class="next">&#10095;</a>
  </div>

  <div id="img3" class="lightbox">
    <a href="#img2" class="prev">&#10094;</a>
    <img src="photos/photo3.jpg" alt="">
    <a href="#img1" class="next">&#10095;</a>
  </div>

  <footer>
    <p>&copy; 2025 My Photography Portfolio</p>
    <p>Visitor Counter: <span id="visitor-count">00001</span></p>
  </footer>
</body>
</html>
