<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="my-portfolio/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="my-portfolio/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="my-portfolio/favicon/favicon-16x16.png">
  <link rel="manifest" href="my-portfolio/favicon/site.webmanifest">
  <link rel="mask-icon" href="my-portfolio/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="my-portfolio/favicon/browserconfig.xml">
  <meta name="theme-color" content="#0b0b0b">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: transparent;
      z-index: 1000;
    }

    main {
      padding-top: 100px;
      padding-bottom: 100px;
      max-width: 1200px;
      margin: auto;
    }

    /* Masonry grid */
    .gallery {
      column-count: 3;
      column-gap: 15px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding: 20px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #444;
      border-radius: 6px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 2rem;
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .close {
      top: 20px;
      right: 35px;
      transform: none;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .close:hover, .prev:hover, .next:hover {
      color: #fff;
    }

    /* Starfield */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      animation: move linear infinite;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(200vh); }
    }

    /* Mist */
    .mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.05), transparent 70%);
      z-index: -1;
      animation: mistmove 60s linear infinite alternate;
    }

    @keyframes mistmove {
      from { transform: translateX(-5%); }
      to { transform: translateX(5%); }
    }
  </style>
</head>
<body>
  <header>My Portfolio</header>

  <!-- Stars background -->
  <div class="stars"></div>
  <div class="mist"></div>

  <main>
    <section class="gallery">
      <img src="photos/photo1.jpg" alt="Photo 1">
      <img src="photos/photo2.jpg" alt="Photo 2">
      <img src="photos/photo3.jpg" alt="Photo 3">
      <!-- Add more photos here -->
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
  </div>

  <script>
    // Create stars
    const starsContainer = document.querySelector('.stars');
    const numStars = 80;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('span');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = -10 + 'px';
      star.style.setProperty('--x', Math.random());
      star.style.setProperty('--y', Math.random());
      star.style.animationDuration = (40 + Math.random() * 20) + 's'; // slowed more
      starsContainer.appendChild(star);
    }

    // Lightbox
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    window.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
