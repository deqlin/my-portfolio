<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #bbb;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Photography</h1>
    <p>Capturing moments, one shot at a time</p>
  </header>

  <section class="gallery">
    <!-- Replace these with your own images -->
    <img src="photos/photo1.jpg" alt="Photo 1">
    <img src="photos/photo2.jpg" alt="Photo 2">
    <img src="photos/photo3.jpg" alt="Photo 3">
    <img src="photos/photo4.jpg" alt="Photo 4">
  </section>

  <footer>
    <p>&copy; 2025 Your Name | Instagram: @yourhandle</p>
  </footer>

</body>
</html>
